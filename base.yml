    replace: "# Scale & Standards Weekly Sync {{mydate}}\nAttendees: Mark, Joey, Meha, Kaytlin, Adam, Tim, Chris, Eric\n\n\n\n#AICC #AI #StandUp #Sync #ScaleStandards\nSee also: \n\n## Prompts"
